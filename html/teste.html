<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body style="text-align: center;">
    <h1 style="text-align: center; font-size: 40px;">Aula</h1>
    <p id="texto" style="border: 3px solid black; height: 500px; width: 500px; text-align: center;margin: auto;display: none;background-color: black;" ></p>
    <input type="text" name="Mauro" id="Nome">
    <button onclick="v()">Entrar</button>
    <script>

      
      function v(){
        let Nome=document.getElementById("Nome").value;
      if(Nome=="" || Nome==null){
        let a=document.getElementById("texto");
        a.innerHTML="ERRO!!"
        a.style.color="red"
      }
      else{
        let a=document.getElementById("texto");
        a.innerHTML="CERTO!!"
        a.style.color="green"
        a.style.display="block"
      }
    }
    </script>
</body>
</html>
